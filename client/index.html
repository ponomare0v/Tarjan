<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph SCC Visualizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container col-10">
        <h1 class="text-center" style= "padding-bottom: 30px">Визуализатор компонет сильной связности (SCC) в орграфе </h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Исходный граф</h3>
                <div class="graph-container" id="input-graph"></div>
            </div>
            <div class="col-md-6">
                <h3>Компоненты сильной связности (SCC)</h3>
                <div class="graph-container" id="scc-graph"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="graph-input">Задайте граф в виде списка смежности в формате JSON:</label>
                <textarea class="form-control" id="graph-input" rows="10" placeholder='{
    "0": [1], 
    "1": [2], 
    "2": [0, 3], 
    "3": [4], 
    "4": [5], 
    "5": [3]
}'></textarea>
            </div>
            <div class="col-md-6">
                <label for="scc-output">Компоненты сильной связности (SCC):</label>
                <textarea class="form-control" id="scc-output" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" onclick="runAlgorithm()">Запустить алгоритм Тарьяна</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
